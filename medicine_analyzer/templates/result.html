<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Analysis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% comment %} <h1 class="text-center text-primary">Medicine Package Analysis Results</h1> {% endcomment %}

        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h3>Use Cases & Prescription:</h3>
            </div>
            <div class="card-body">
                <p class="lead font-weight-bold">{{ ai_response_text }}</p> <!-- Added font-weight-bold -->
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'analyze_medicine' %}" class="btn btn-primary btn-lg">Analyze another package</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for better interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
